language: node_js
node_js:
- node
cache: yarn
script: yarn verify
deploy:
  - provider: heroku
    app: egghead-styleguide
    api_key: $AUTHOR_HEROKU_KEY
  - provider: npm
    api_key: $AUTHOR_NPM_TOKEN
    email: $AUTHOR_EMAIL 
    on:
      repo: eggheadio/egghead-ui
      tags: true
      branch: master
notifications:
  slack: $SLACK_INTEGRATION_TOKEN
